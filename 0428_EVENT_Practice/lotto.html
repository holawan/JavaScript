    function createNum() {
      const Collection = []
      let start = 1 
    for (let i = 0 ; i<45;i++){
      Collection[i] = start 
      start ++  
    }
    const numbers = _.sampleSize(Collection,6)
    numbers.sort((a,b)=>a-b)
    return numbers

    lottoButton.addEventListener('click',function(){
      const section = document.querySelector('#result')
      if (section.hasChildNodes()){
          section.removeChild(section.lastChild)
        }
        
        const numbers = createNum()
        const main = document.createElement('div')
        main.setAttribute('class','ball-list')

        for (let i=0; i<6; i++){
          const num = document.createElement('div')
          num.setAttribute('class','ball')
          num.innerText = numbers[i]
          if (numbers[i]<10){
            num.style.backgroundColor ="red"
          }
          else if(numbers[i]<20){
              num.style.backgroundColor = 'green'
          }
          main.append(num)
        }
        
        section.appendChild(main)
      })
