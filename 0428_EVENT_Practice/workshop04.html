<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .redline{
      text-decoration: line-through;
      text-decoration-color: red;
      color: red;
    }
    button{
      margin-left : 10px;
    } 
  </style>
</head>

<body>
  <form action="/todos/">
    <input type="text">
    <button>Add</button>
  </form>
  <ul></ul>

  <script>
    /*
    [필수사항]	
      form에서 submit 이벤트가 발생되었을 때 input에 작성된 값이 todo로 추가된다.
      todo는 ul 태그의 li 태그로 추가된다.
      todo가 추가된 후 input value의 값은 초기화 된다.
      
      (선택) 빈 값인 데이터는 입력을 방지한다.
      빈 값이면 알림창을 띄워 값을 입력하도록 안내한다.
    */
   //fomm 선택
    const todoForm = document.querySelector('form')
    //event 만들기 
    todoForm.addEventListener('submit',function() {
      //form을 제출 했을 때 action으로 이동 막기 
      event.preventDefault()
      //input 태그 선택 
      const inputvalue = document.querySelector('input')
      //input의 value를 저장 
      const content = inputvalue.value

      const li = document.createElement('li')
      li.innerText = content
      if (content.trim() === '') {
        alert('글을 입력하시오')
      }else {
      const ul = document.querySelector('ul')
      ul.append(li)
    } 
      todoForm.reset()
    
    // 삭제 버튼
      const deleteButton = document.createElement('button')
      deleteButton.innerText='삭제'
      deleteButton.addEventListener('click',function(){
        li.remove()
        
      })

      li.addEventListener('click',function(){
        if (li.classList.contains('redline')){
          li.classList.remove('redline')
        }else {
          li.classList.add('redline')
        }
      })
      li.append(deleteButton)
    })


  </script>
</body>

</html>
